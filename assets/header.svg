<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0f0202;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3d0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0202;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ff0000" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#grad1)" />
  <rect width="100%" height="100%" fill="url(#grid)" />

  <!-- Animated Scanning Line -->
  <line x1="0" y1="0" x2="800" y2="0" stroke="#ff0000" stroke-width="2" opacity="0.5">
    <animate attributeName="y1" from="0" to="200" dur="2.5s" repeatCount="indefinite" />
    <animate attributeName="y2" from="0" to="200" dur="2.5s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.5;0;0.5" dur="2.5s" repeatCount="indefinite" />
  </line>

  <!-- Glitch Text Effect -->
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="monospace" font-weight="bold" font-size="60" fill="#ffffff" filter="url(#glow)">
    WAFFEN SOLVER
    <animate attributeName="opacity" values="1;0.9;1;0.8;1" dur="0.3s" repeatCount="indefinite" />
  </text>
  
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="monospace" font-weight="bold" font-size="60" fill="#ff0000" opacity="0.4">
    WAFFEN SOLVER
    <animate attributeName="dx" values="0;2;-2;0" dur="0.1s" repeatCount="indefinite" />
  </text>

  <!-- Subtitle -->
  <text x="50%" y="75%" dominant-baseline="middle" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#ff4d4d" letter-spacing="5">
    INTELLIGENT DEBUGGING SYSTEM
  </text>
</svg>
